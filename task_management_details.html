        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Task Management App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarBasic">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link" href="task_management_home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="task_management_dashboard.html">Task Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="task_management_details.html">Task Details</a>

                        <li class="nav-item">
                            <a class="nav-link" href="task_management_addtask.html">Add a Task</a>

                        <li class="nav-item">
                            <a class="nav-link" href="task_management_registration.html">Register an Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="task_management_login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="bg-primary p-5">
            <h1 class="text-center text-light">Task Management Application</h1>
            <p class="text-center text-light">Welcome to the Task Managament Application!</p>
        </header>
        <section id="details" class="container-fluid bg-info text-light border-primary p-2">
            <h3>Task Details</h3>
            <div class="row g-4 mx-auto">
                <!--Use Cards and Forms for Viewing and Editing Different Tasks-->
                <article class="col-12 mb-3 text-dark">
                    <div class="card">
                        <div class="card-header collapsed">
                            <h3>Task Details</h3>
                        </div>
                        <div class="card-body p-2">
                            <div class="card-title h4">Select the Task You Wish to View</div>
                            <form>
                                <div class="form-floating">
                                    <select class="form-select" name="tasks" id="task">
                                        <option selected="">Choose a Task</option>
                                        <option value="task1">Task 1</option>
                                        <option value="task2">Task 2</option>
                                        <option value="task3">Task 3</option>
                                    </select>
                                    <label for="task">Task</label>
                                </div>
                                <button class="btn btn-primary mt-2" type="submit">View Details</button>
                                <button class="btn btn-success mt-2" type="submit">Mark as Complete</button>
                            </form>
                        </div>
                    </div>  
                </article>
                            </form>
                        </div>
                    </div>  
                </article>
            </div>
        </section>
        <footer class="bg-dark p-3">
            <p class="text-white text-center">&copy;Task Management, Co. All Rights Reserved.</p>
