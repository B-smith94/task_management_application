<!DOCTYPE html>
<html>
    <head>
        <title>Task Management Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Task Management App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarBasic">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link" href="task_management_home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="task_management_dashboard.html">Task Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="task_management_details.html">Task Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="task_management_addtask">Add a Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="task_management_registration.html">Register an Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="task_management_login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="bg-primary">
            <h1 class="text-center text-light">Task Management Application</h1>
            <p class="text-center text-light">Welcome to the Task Managament Application!</p>
        </header>
        <section id="taskCreate">
            <h2>Add a Task</h2>
            <form>
                <div class="ms-2 me-2 form-floating">
                    <textarea class="form-control" name="task" id="task" placeholder="Enter the Task Details" required></textarea>
                    <label class="form-label" for="task">Enter the Task Details</label>
                </div>
                <div class="row">
                    <div class="col mt-1 ms-2 form-floating">   
                        <input class="form-control" type="date" id="startDate" name="startDate" required>
                        <label class="ms-2" for="startDate">Task Start Date: </label>
                    </div> 
                    <div class="col mt-1 ms-1 me-2 form-floating">
                        <input class="form-control" type="date" id="endDate" name="endDate">
                        <label class="ms-2" for="endDate">Task End Date: </label>
                </div>
                </div>
                    
                <button class="btn btn-primary m-2" type="submit">Add Task</button>
                <button class="btn btn-secondary mt-2 mb-2" type="reset">Reset</button>
            </form>
        </section>
        <footer class="bg-dark p-3">
            <p class="text-white text-center">&copy;Task Management, Co. All Rights Reserved.</p>
        </footer>
    </body>
</html>
